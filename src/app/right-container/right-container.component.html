<div class="right-container">
    <div class="right-container-nav-bar">
        <div class="nav-bar-tabs">
            <div class="today" (click)="onTodayClick()" [className]="today == true?'today today-active':'today'">Today</div>
            <div class="week" (click)="onWeekClick()" [className]="week == true?'week week-active':'week'">Week</div>
            <div class="underline" [className]="today == true?'underline underline-today':'underline underline-week'"></div>
        </div>
        <div class="nav-bar-metric">
            <div class="celsius" (click)="onCelsiusClick()" [className]="celsius == true?'celsius celsius-active':'celsius'">°C</div>
            <div class="fahrenheit" (click)="onFahrenheitClick()" [className]="fahrenheit == true?'fahrenheit fahrenheit-active':'fahrenheit'">°F</div>
            <div class="profile-image"><img src="assets/profile.jpg" alt="Profile image"/></div>
        </div>
    </div>
    <div class="right-container-data-box">

    </div>
</div>
